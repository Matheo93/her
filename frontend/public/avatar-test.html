<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Avatar - 24 FPS Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .avatar-container {
            position: relative;
            width: 512px;
            height: 512px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(102, 126, 234, 0.3);
        }

        #avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a2e;
        }

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }

        .stats .fps {
            color: #4ade80;
            font-weight: bold;
        }

        .stats .mode {
            color: #60a5fa;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-speak {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-speak:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-speak.active {
            background: linear-gradient(135deg, #f472b6, #ec4899);
        }

        .btn-ws {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-http {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }

        .connection-status {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
        }

        .connected {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .disconnected {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
    </style>
</head>
<body>
    <h1>Eva Avatar - LivePortrait Animation</h1>

    <div class="avatar-container">
        <img id="avatar" alt="Eva Avatar">
        <div class="stats">
            <div>FPS: <span class="fps" id="fps">0</span></div>
            <div>Mode: <span class="mode" id="mode">HTTP</span></div>
            <div>Frames: <span id="frameCount">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-ws" onclick="connectWebSocket()">WebSocket 24 FPS</button>
        <button class="btn-http" onclick="startHttpPolling()">HTTP Polling</button>
        <button class="btn-speak" id="speakBtn" onmousedown="startSpeaking()" onmouseup="stopSpeaking()" ontouchstart="startSpeaking()" ontouchend="stopSpeaking()">
            Hold to Speak
        </button>
    </div>

    <div class="connection-status disconnected" id="status">Disconnected</div>

    <div class="info">
        <p>Idle: 24 FPS (pre-rendered cache) | Speaking: ~1.4 FPS (real-time)</p>
        <p>GPU: AMD RX 7600M XT via DirectML</p>
    </div>

    <script>
        const API_URL = 'http://localhost:8002';
        const WS_URL = 'ws://localhost:8002';

        let ws = null;
        let httpInterval = null;
        let speaking = false;
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        let framesThisSecond = 0;

        const avatar = document.getElementById('avatar');
        const fpsEl = document.getElementById('fps');
        const modeEl = document.getElementById('mode');
        const frameCountEl = document.getElementById('frameCount');
        const statusEl = document.getElementById('status');
        const speakBtn = document.getElementById('speakBtn');

        function updateFps() {
            const now = Date.now();
            framesThisSecond++;

            if (now - lastFpsUpdate >= 1000) {
                fpsEl.textContent = framesThisSecond;
                framesThisSecond = 0;
                lastFpsUpdate = now;
            }

            frameCount++;
            frameCountEl.textContent = frameCount;
        }

        function setStatus(connected, text) {
            statusEl.textContent = text;
            statusEl.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
        }

        function connectWebSocket() {
            // Stop HTTP polling if running
            if (httpInterval) {
                clearInterval(httpInterval);
                httpInterval = null;
            }

            // Close existing connection
            if (ws) {
                ws.close();
            }

            modeEl.textContent = 'WebSocket';
            setStatus(false, 'Connecting...');

            ws = new WebSocket(`${WS_URL}/ws/eva`);

            ws.onopen = () => {
                setStatus(true, 'WebSocket Connected - 24 FPS');
                console.log('WebSocket connected');
            };

            ws.onmessage = async (event) => {
                const blob = event.data;
                const url = URL.createObjectURL(blob);
                avatar.src = url;

                // Revoke old URLs to prevent memory leak
                setTimeout(() => URL.revokeObjectURL(url), 100);

                updateFps();
            };

            ws.onclose = () => {
                setStatus(false, 'Disconnected');
                console.log('WebSocket closed');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                setStatus(false, 'Connection Error');
            };
        }

        function startHttpPolling() {
            // Close WebSocket if connected
            if (ws) {
                ws.close();
                ws = null;
            }

            // Stop existing polling
            if (httpInterval) {
                clearInterval(httpInterval);
            }

            modeEl.textContent = 'HTTP';
            setStatus(true, 'HTTP Polling Active');

            const fetchFrame = async () => {
                try {
                    const url = `${API_URL}/frame/eva?speaking=${speaking}&t=${Date.now()}`;
                    const response = await fetch(url);
                    const blob = await response.blob();
                    avatar.src = URL.createObjectURL(blob);
                    updateFps();
                } catch (error) {
                    console.error('HTTP error:', error);
                }
            };

            // Fetch immediately then poll
            fetchFrame();
            httpInterval = setInterval(fetchFrame, 1000 / 30); // Target 30 FPS polling
        }

        function startSpeaking() {
            speaking = true;
            speakBtn.classList.add('active');
            speakBtn.textContent = 'Speaking...';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'speaking', value: true }));
            }
        }

        function stopSpeaking() {
            speaking = false;
            speakBtn.classList.remove('active');
            speakBtn.textContent = 'Hold to Speak';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'speaking', value: false }));
            }
        }

        // Auto-connect via WebSocket on load
        window.onload = () => {
            setTimeout(connectWebSocket, 500);
        };

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (ws) ws.close();
            if (httpInterval) clearInterval(httpInterval);
        };
    </script>
</body>
</html>
