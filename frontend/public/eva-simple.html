<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Avatar - 24 FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #667eea, #764ba2, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .avatar-wrapper {
            text-align: center;
        }

        .avatar-wrapper h3 {
            margin-bottom: 15px;
            color: #a5b4fc;
        }

        .avatar-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        0 0 80px rgba(102, 126, 234, 0.2);
            background: #1a1a2e;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.gif {
            color: #4ade80;
        }

        .badge.live {
            color: #f472b6;
        }

        .info {
            margin-top: 40px;
            text-align: center;
            max-width: 600px;
        }

        .info p {
            margin: 10px 0;
            opacity: 0.8;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        #liveAvatar {
            display: none;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Eva - LivePortrait Animation</h1>

    <div class="container">
        <div class="avatar-wrapper">
            <h3>Pre-rendered (24 FPS)</h3>
            <div class="avatar-container">
                <img src="eva_loop.gif" alt="Eva Avatar GIF">
                <div class="badge gif">GIF 24 FPS</div>
            </div>
        </div>

        <div class="avatar-wrapper">
            <h3>Live Stream</h3>
            <div class="avatar-container" id="liveContainer">
                <img id="liveAvatar" alt="Eva Live">
                <canvas id="liveCanvas" width="400" height="400"></canvas>
                <div class="badge live">WebSocket <span id="liveFps">0</span> FPS</div>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value">24</div>
            <div class="stat-label">Target FPS</div>
        </div>
        <div class="stat">
            <div class="stat-value">96</div>
            <div class="stat-label">Cached Frames</div>
        </div>
        <div class="stat">
            <div class="stat-value">4s</div>
            <div class="stat-label">Loop Duration</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="connectLive()">Connect Live Stream</button>
        <button class="btn-secondary" onclick="disconnectLive()">Disconnect</button>
    </div>

    <div class="info">
        <p><strong>GPU:</strong> AMD RX 7600M XT via DirectML</p>
        <p>Left: Pre-rendered GIF animation (always 24 FPS, smooth)</p>
        <p>Right: Live WebSocket stream from the API</p>
    </div>

    <div class="fps-counter">
        Live FPS: <span id="fpsDisplay">-</span>
    </div>

    <script>
        const canvas = document.getElementById('liveCanvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fpsDisplay');
        const liveFps = document.getElementById('liveFps');

        let ws = null;
        let frameCount = 0;
        let lastTime = Date.now();

        function connectLive() {
            if (ws) ws.close();

            ws = new WebSocket('ws://localhost:8002/ws/eva');

            ws.onopen = () => {
                console.log('Connected to live stream');
                frameCount = 0;
                lastTime = Date.now();
            };

            ws.onmessage = async (event) => {
                const blob = event.data;
                const bitmap = await createImageBitmap(blob);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(bitmap, 0, 0, canvas.width, canvas.height);
                bitmap.close();

                frameCount++;
                const now = Date.now();
                if (now - lastTime >= 1000) {
                    const fps = frameCount;
                    fpsDisplay.textContent = fps;
                    liveFps.textContent = fps;
                    frameCount = 0;
                    lastTime = now;
                }
            };

            ws.onclose = () => {
                console.log('Disconnected');
                fpsDisplay.textContent = '-';
                liveFps.textContent = '0';
            };

            ws.onerror = (e) => {
                console.error('WebSocket error', e);
            };
        }

        function disconnectLive() {
            if (ws) {
                ws.close();
                ws = null;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fpsDisplay.textContent = '-';
            liveFps.textContent = '0';
        }

        // Auto-connect
        setTimeout(connectLive, 1000);
    </script>
</body>
</html>
